{% extends "base.html" %}{% block title %}Sign Up{% endblock %}{% block 
content %}
<form method ="POST">
    
    <h3 align ="center">Sign Up</h3>
    
    <div class = "form-group">
        <label for = "email">Email Address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email"/>   
    </div>
    <div class = "form-group">
        <label for = "firstName">First Name</label>
        <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter first name"/>   
    </div>
    <div class = "form-group">
        <label for = "lastName">Last Name</label>
        <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Enter last name"/>   
    </div>
    <div class = "form-group">
        <label for = "phone">Phone # (without dashes)</label>
        <input type="text" class="form-control" id="phone" name="phone" placeholder="Enter phone number"/>   
    </div>
    <div class="form-group">
        <label for="password1">Password (at least 7 characters with one lowercase letter, one uppercase letter, 
            one digit, and one of !@#$%^&*())</label>
        <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter password" 
        pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*()])[A-Za-z\d!@#$%^&*()]{7,}$" required />
    </div>
    <div class = "form-group">
        <label for = "password2">Password (Confirm)</label>
        <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm password"/>   
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
